<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 평가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .rating-stars {
            font-size: 2rem;
            color: #ffc107;
            cursor: pointer;
        }
        .rating-stars .star {
            transition: transform 0.2s;
        }
        .rating-stars .star:hover {
            transform: scale(1.2);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .submit-btn {
            background-color: #0d6efd;
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="feedback-container">
        <h2 class="text-center mb-4">근무 평가</h2>
        <p class="text-center text-muted mb-4">근무에 대한 평가를 남겨주시면 서비스 개선에 큰 도움이 됩니다.</p>
        
        <form method="POST" action="/feedback">
            <div class="mb-4">
                <label class="form-label">평가 점수</label>
                <div class="rating-stars text-center">
                    <input type="radio" name="score" value="5" id="star5" class="d-none">
                    <label for="star5" class="star">★</label>
                    <input type="radio" name="score" value="4" id="star4" class="d-none">
                    <label for="star4" class="star">★</label>
                    <input type="radio" name="score" value="3" id="star3" class="d-none">
                    <label for="star3" class="star">★</label>
                    <input type="radio" name="score" value="2" id="star2" class="d-none">
                    <label for="star2" class="star">★</label>
                    <input type="radio" name="score" value="1" id="star1" class="d-none">
                    <label for="star1" class="star">★</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="comment" class="form-label">의견</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" 
                          placeholder="근무에 대한 의견을 자유롭게 남겨주세요."></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn submit-btn text-white">평가 제출</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 별점 선택 시 스타일 변경
        document.querySelectorAll('.rating-stars input').forEach(input => {
            input.addEventListener('change', function() {
                const stars = document.querySelectorAll('.rating-stars .star');
                const value = this.value;
                stars.forEach((star, index) => {
                    if (index < value) {
                        star.style.color = '#ffc107';
                    } else {
                        star.style.color = '#e4e5e9';
                    }
                });
            });
        });
    </script>
</body>
</html>
