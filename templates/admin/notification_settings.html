<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>알림 스케줄 설정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>🔔 재고 부족 알림 스케줄 설정</h2>
    <form method="POST" class="form">
      <div class="form-group">
        <label>시간 (시):</label>
        <input type="number" name="hour" min="0" max="23" value="{{ setting.hour }}" required>
      </div>
      <div class="form-group">
        <label>시간 (분):</label>
        <input type="number" name="minute" min="0" max="59" value="{{ setting.minute }}" required>
      </div>
      <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <p class="info">현재 설정: 매일 {{ setting.hour }}시 {{ setting.minute }}분</p>
  </div>
</body>
</html>
