<!DOCTYPE html>
<html>
<head>
    <title>메인 - 레스토랑 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>레스토랑 관리 시스템</h1>
            <p>환영합니다, {{ username }}님!</p>
            <a href="{{ url_for('logout') }}" class="logout-btn">로그아웃</a>
        </header>

        <div class="menu-grid">
            {% if session.permissions.check_in_out %}
            <div class="menu-item">
                <h2>출퇴근 기록</h2>
                <p>직원들의 출퇴근 기록을 관리합니다.</p>
                <a href="#" class="btn">이동</a>
            </div>
            {% endif %}

            {% if session.permissions.ordering %}
            <div class="menu-item">
                <h2>발주 관리</h2>
                <p>재고 발주를 관리합니다.</p>
                <a href="#" class="btn">이동</a>
            </div>
            {% endif %}

            {% if session.permissions.manage_users %}
            <div class="menu-item">
                <h2>사용자 관리</h2>
                <p>사용자 계정과 권한을 관리합니다.</p>
                <a href="#" class="btn">이동</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
