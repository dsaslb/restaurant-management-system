{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>🛒 메뉴 판매 등록</h2>
        <a href="{{ url_for('sales.sales_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 목록으로
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">메뉴 선택</label>
                    <select name="menu_id" class="form-select" required>
                        <option value="">선택하세요</option>
                        {% for menu in menus %}
                        <option value="{{ menu.id }}">{{ menu.name }} ({{ menu.price }}원)</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">수량</label>
                    <input type="number" 
                           name="quantity" 
                           class="form-control" 
                           min="1" 
                           required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">메모</label>
                    <textarea name="notes" 
                              class="form-control" 
                              rows="3" 
                              placeholder="판매 관련 메모를 입력하세요"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 판매 등록
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
