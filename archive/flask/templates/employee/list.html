<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>직원 목록</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>직책</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.position }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
